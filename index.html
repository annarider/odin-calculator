<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="display">1989</div>
    <div class="buttons">
      <div class="row">
        <button id="operator-all-clear">AC</button>
        <button id="operator-clear">C</button>
        <button id="operator-divide">รท</button>
      </div>
      <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="operator-multiply">ร</button>
      </div>
      <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="operator-subtract">-</button>
      </div>
      <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="operator-add">+</button>
      </div>
      <div class="row">
        <button id="num-0">0</button>
        <button id="decimal-point">.</button>
        <button id="operator-equal">=</button>
      </div>
    </div>
  </div>
    
</body>
</html>
